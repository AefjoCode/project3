<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reflection Effect with simple animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        <span data-text="I" style="--i: 0s;">I</span>
        <span data-text="H" style="--i: 0.5s;">L</span>
        <span data-text="A" style="--i: 1s;">O</span>
        <span data-text="T" style="--i: 1.5s;">V</span>
        <span data-text="E" style="--i: 2s;">E</span>
        <span data-text="Y" style="--i: 2.5s;">Y</span>
        <span data-text="O" style="--i: 3s;">O</span>
        <span data-text="U" style="--i: 3.5s;">U</span>
    </h1>
</body>
</html>
